<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id='form' autocomplete="off" method="GET">
        <h1>Registration</h1>
         <table>
             <tr>
                        <td>Name</td>
                        <td><input type='text' name="name" autocomplete="off"/></td>
             </tr>
             <tr>
                        <td> Email</td>
                        <td><input type="email" name="email" min="10" max="20" id="email"/></td>
             </tr>
             <tr>
                        <td>Phone Number</td>
                        <td><input type="number" name="phone" id="phone"></td>
             </tr>

             <tr>
                         <td>Subject</td>
                         <td>
                             <select name="subject">
                                 <option value="0" selected>Select</option>
                                 <option value="1"  >HTML</option>
                                 <option value="2"  >CSS</option>
                                 <option value="3"  >Javascript</option>
                                 <option value="4"  >React</option>
                             </select>
                         </td>
             </tr>
         </table>
         <p id="demo" style="color:red; text-align:center"></p>
       <div class="btn-submit"><input type="submit" value="Submit" id='submit'></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
